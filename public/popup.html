<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Logger Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0052a3;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>AWS Configuration</h2>
  <form id="awsConfigForm">
    <div class="form-group">
      <label for="accessKeyId">Access Key ID</label>
      <input type="text" id="accessKeyId" required>
    </div>
    <div class="form-group">
      <label for="secretAccessKey">Secret Access Key</label>
      <input type="password" id="secretAccessKey" required>
    </div>
    <div class="form-group">
      <label for="region">Region</label>
      <input type="text" id="region" value="us-east-1" required>
    </div>
    <div class="form-group">
      <label for="bucketName">S3 Bucket Name</label>
      <input type="text" id="bucketName" required>
    </div>
    <button type="submit">Save Configuration</button>
  </form>
  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
