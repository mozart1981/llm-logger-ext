<!DOCTYPE html>
<html>
<body style="font-family:system-ui;min-width:260px;padding:10px;">
  <h3 style="margin:0 0 6px;font-size:15px;">Activity log</h3>
  <pre id="log"
       style="white-space:pre-wrap;margin:0;font-size:12px;
              max-height:280px;overflow:auto;">Loadingâ€¦</pre>

  <script type="module">
    const $log = document.getElementById('log');
    const load = async () => {
      const { log } = await chrome.storage.local.get('log');
      $log.textContent = log || '(no events yet)';
    };
    load();
    chrome.storage.onChanged.addListener(c => {
      if (c.log) $log.textContent = c.log.newValue || '(no events yet)';
    });
  </script>
</body>
</html>
